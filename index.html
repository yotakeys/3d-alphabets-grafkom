<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Belajar WebGL</title>
</head>
<body onload="main()">
    <canvas id="myCanvas">

    </canvas>
    <script type="text/javascript" src="static/data/data.js"></script>
    <script type="text/javascript" src="static/js/helper.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
    <script type="text/javascript" src="static/js/IOHandler.js"></script>
    <script type="text/javascript" src="static/js/GlMatrixMin.js"></script>

    <script id="vertexShaderCode" type="notjs">
            attribute vec3 aPosition;
            attribute vec3 aColor;
            uniform mat4 uMatrix;
            uniform mat4 uProj;
            uniform mat4 uView;
            uniform mat4 uModel;
            varying vec3 vColor;
            void main() {
                vColor = aColor;
                gl_Position = uProj*uView*uModel*vec4(aPosition, 1.0);
            }
        </script>
    <script id="fragmentShaderCode" type="notjs">
            precision mediump float;
            varying vec3 vColor;
            void main() {
            gl_FragColor = vec4(vColor, 1.0);
            }
        </script>

</body>
</html>
